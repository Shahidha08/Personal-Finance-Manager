<mat-card>
    <h2>All Expenses</h2>
  
    <mat-form-field appearance="outline">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="selectedCategory" (selectionChange)="filterExpenses()">
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Filter by Amount</mat-label>
      <input matInput [(ngModel)]="searchAmount" (input)="filterExpenses()" />
    </mat-form-field>
  
    <table mat-table [dataSource]="filteredExpenses" class="mat-elevation-z8 full-width">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let e"> {{e.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let e"> â‚¹{{e.amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let e"> {{e.category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let e"> {{e.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let e">
          <button mat-button color="primary" (click)="editExpense(e.id!)">Edit</button>
          <button mat-button color="warn" (click)="deleteExpense(e.id!)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'amount', 'category', 'date', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'amount', 'category', 'date', 'actions']"></tr>
    </table>
  </mat-card>
