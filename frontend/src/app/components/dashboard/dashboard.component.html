<mat-card>
    <h2>Personal Finance Overview</h2>
    <p><strong>Total Expenses:</strong> â‚¹{{ totalSpending }}</p>
  
    <h3>Spending by Category</h3>
  
    <table mat-table [dataSource]="getCategoryKeys()" class="mat-elevation-z8 full-width">
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let category"> {{category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="spent">
        <th mat-header-cell *matHeaderCellDef> Spent </th>
        <td mat-cell *matCellDef="let category"> â‚¹{{ spendingByCategory[category] }} </td>
      </ng-container>
  
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let category">
          â‚¹{{ getBudgetLimit(category) || 'Not Set' }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let category">
          <span *ngIf="isOverBudget(category)" style="color: red;">ðŸš¨ Over Budget!</span>
          <span *ngIf="!isOverBudget(category)">âœ… Within Budget</span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['category', 'spent', 'budget', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['category', 'spent', 'budget', 'status']"></tr>
    </table>
  </mat-card>
